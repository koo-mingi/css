<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 16px; /* body 안의 모든 글자 크기는 16px 사용 */
      }
      h1 {
        /* 16px * 1.5 */
        font-size: 1.5em;
      }
      h2 {
        /* 16px * 1.2 */
        font-size: 1.2em;
      }
      p {
        /* width: 800px; */
        font-size: 3em; /*기본크기*/
        width: 80%;
      }
      span {
        /* 16px * 0.8 */
        /* 16px * 3 * 0.8 */
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>단위</h2>
    <p>
      <span>Lorem ipsum dolor sit</span>, amet consectetur adipisicing elit.
      Sequi cupiditate voluptas, numquam deleniti repellendus velit vel fugiat
      magnam temporibus et exercitationem voluptates eum mollitia a, excepturi,
      enim non ipsum recusandae.
    </p>
  </body>
</html>
