<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg {
        width: 300px;
        height: 600px;
        border: 1px solid;
        background-image: url("../images/bg.png");
        background-repeat: no-repeat; /* 반복 여부 설정 */
        /* 기본값 : repeat(반복), repeat-x(가로만 반복), repeat-y(세로 반복)
            no-repeat(반복안함)
            */
        background-attachment: scroll;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
  </body>
</html>
