<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg {
        width: 100px;
        height: 100px;
        border: 1px solid;
        background-image: url("../images/dog.jpg");
        background-repeat: no-repeat; /* 반복 여부 설정 */
        /* 기본값 : repeat(반복), repeat-x(가로만 반복), repeat-y(세로 반복)
            no-repeat(반복안함)
            */
        background-position: center center;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
  </body>
</html>
