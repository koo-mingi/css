<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: #333;
      }
      nav ul {
        float: left;
      }
      nav ul li {
        display: inline-block;
        margin-left: 20px;
        list-style: none;
        padding: 5px;
        line-height: 60px;
      }
      a {
        padding: 14px 16px;
        color: white;
      }
      a :link {
        color: black;
        text-decoration: none;
      }
      li:hover {
        color: blueviolet;
        background-color: red;
      }
      .clearfix::after {
        content: "";
        clear: both;
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="clearfix">
      <ul class="list">
        <li><a href="#">Login</a></li>
        <li><a href="#">Join</a></li>
        <li><a href="#">SiteMap</a></li>
        <li><a href="#">Location</a></li>
      </ul>
    </nav>
  </body>
</html>
